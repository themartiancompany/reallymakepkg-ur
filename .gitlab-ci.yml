.build:
  artifacts:
    reports:
      metrics: output/metrics.txt
  before_script:
    - >
      pacman \
        -Sy \
        --needed \
        --noconfirm \
          archlinux-keyring
    
    - >  
      pacman \
        -Syu \
        --needed \
        --noconfirm \
          bash \
          git \
          jq \
          libisoburn \
          python-docutils \
          zsync

    # Extra packages dependencies
    # archiso-encryption-git
    - >
      pacman \
        -Syu \
        --needed \
        --noconfirm \
          asciidoctor \
          fakeroot \
          make \
          shellcheck \
          shfmt

    # Save gl-dl private token in the
    # container
    - >
      mkdir \
        -p \
        "/root/.config/gitlab.com"
      echo \
        "${GL_DL_PRIVATE_TOKEN}" > \
        "/root/.config/gitlab.com/default.txt"
  script:
    - ./.gitlab/ci/build.sh ${BUILD_SCRIPT_ARGS}
  stage: build
  # tags:
  #   - vm

build_short:
  extends: .build
  parallel:
    matrix:
      - BUILD_SCRIPT_ARGS: arch x86_64
      - BUILD_SCRIPT_ARGS: arch aarch64
  only:
    refs:
      - master
      - merge_requests
    changes:
      - PKGBUILD
      - README.md
      - COPYING
      - .gitlab-ci.yml
      - .gitlab/ci/*
  interruptible: true

build_long:
  extends: .build
  parallel:
    matrix:
      - BUILD_SCRIPT_ARGS: arch x86_64
      - BUILD_SCRIPT_ARGS: arch aarch64
      # - BUILD_SCRIPT_ARGS: arch armv7l
      # - BUILD_SCRIPT_ARGS: arch aarch64
  only:
    refs:
      - master
      - merge_requests
    changes:
      - PKGBUILD
      - README.md
      - COPYING
      - .gitlab-ci.yml
      - .gitlab/ci/*
  interruptible: true
